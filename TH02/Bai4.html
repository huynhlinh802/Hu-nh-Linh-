<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function calculateBMI() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
            var bmi = weight / Math.pow(height / 100, 2);
            document.getElementById('result').innerHTML = 'Chỉ số BMI của bạn là: ' + bmi.toFixed(2);
        }
    </script>

<center>
<h2>TÍNH CHỈ SỐ BMI</h2>
<form id="bmiForm">
    <label for="weight">Nhập cân nặng?</label> <br>
    <input type="number" id="weight" name="weight" required>
    <p><label for="height">Nhập chiều cao?</label> <br>
    <input type="number" id="height" name="height" required></p>
    <button type="button" onclick="calculateBMI()">Tính BMI</button>
</form>
<div id="result"></div>

</center>




</body>
</html>
