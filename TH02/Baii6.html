<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #b2fefa, #ff9eb5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            border-radius: 10px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff9eb5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Log In</h1>
        <p>Login here using your username and password</p>
        <input type="text" placeholder="UserName">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <p><a href="#">Forgot Password</a> | <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
